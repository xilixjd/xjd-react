        let A = (props) => <div>{props}</div>
        class App extends React.Component {
            constructor(props) {
                super(props)
                this.state = {
                    aaa: 'aaa',
                    num: 0,
                }
                this.inputRef = null
                this.inputRefFunc = (element) => {
                    this.inputRef = element
                }
            }
            change(a){
                this.setState({
                    aaa:a
                })
            }
            click1() {
                var equal = this.state.aaa === "aaa"
                if (equal) {
                    this.setState({
                        aaa: "bbb"
                    })
                } else {
                    this.setState({
                        aaa: "aaa"
                    })
                }
                this.setState({
                    num: this.state.num + 1
                })
                this.setState({
                    num: this.state.num + 1
                })
                var self = this
                setTimeout(function() {
                    self.setState({
                        num: self.state.num + 1
                    })
                    self.setState({
                        num: self.state.num + 1
                    })
                }, 0)
                this.inputRef.focus()
            }
            click2() {
                var equal = this.state.aaa === "aaa"
                if (equal) {
                    this.setState({
                        aaa: "bbb"
                    })
                } else {
                    this.setState({
                        aaa: "aaa"
                    })
                }
                this.setState({
                    num: this.state.num + 2
                })
            }
            componentWillMount() {
                console.log("App componentWillMount")
                this.setState({
                    num: this.state.num + 1
                })
            }
            componentDidMount() {
                console.log('App componentDidMount')
                this.setState({
                    num: this.state.num + 1
                })
                this.setState({
                    num: this.state.num + 1
                })
            }
            componentWillUpdate() {
                console.log('App componentWillUpdate')
            }
            componentWillReceiveProps(nextProps) {
                console.log("App componentWillReceiveProps")
            }
            render() {
                return(
                    <div>
                        <h2>{this.state.num}</h2>
                        {this.state.aaa === 'aaa' ?  <Inner className={this.state.aaa} /> : <Inner2 className={this.state.aaa} />}
                        {/*<Inner callback={this.change.bind(this)} className={this.state.aaa}/>*/}
                        {/*<button onClick={() => this.click()}>click</button>*/}
                        <button style={ this.state.aaa === 'aaa' ? {} : {fontSize: "50px"}} onClick={() => this.click1()}>click</button>
                        <input ref={this.inputRefFunc}/>
                        {/*<A a={1}/>*/}
                    </div>
                )
             
            }
        }
