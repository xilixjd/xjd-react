        class App extends React.Component {
            constructor(props) {
                super(props);
                this.onChange1 = this.onChange1.bind(this);
                this.onChange2 = this.onChange2.bind(this);
                let divs1 = [];
                let divs2 = [];
                this.state = {
                inputValue1: "",
                inputValue2: "",
                nums: 0,
                divs1,
                divs2
                };
            }

            // componentWillMount() {
            //     this.setState({
            //         nums: this.state.nums + 1
            //     })
            // }

            // shouldComponentUpdate() {
            //     return false
            // }

            componentDidMount() {
                // setTimeout(() => {
                    // this.setState({
                    //     nums: this.state.nums + 1
                    // })
                    // this.setState({
                    //     nums: this.state.nums + 1
                    // })
                    // this.setState({
                    //     nums: this.state.nums + 1
                    // })
                // }, 0)
            }

            onChange1(e) {
                const inputValue1 = e.target.value;
                React.__SECRET_INTERNALS_DO_NOT_USE_OR_YOU_WILL_BE_FIRED.Scheduler.unstable_scheduleCallback(() => {
                    this.setState({
                        inputValue1
                    });
                }, {timeout:6000})
                // this.setState({
                //     nums: this.state.nums+1
                // })
            }
            onChange2(e) {
                console.log("onchange")
                const inputValue2 = e.target.value;
                React.__SECRET_INTERNALS_DO_NOT_USE_OR_YOU_WILL_BE_FIRED.Scheduler.unstable_scheduleCallback(() => {
                    this.setState({
                        inputValue2
                    });
                }, {timeout:3000})
            }

            render() {
                let divs1 = [];
                let inputValue1 = this.state.inputValue1;
                for (let i = 0; i < 10000; i++) {
                divs1.push(
                    <div  key={i}>
                    {inputValue1}
                    </div>
                );
                }
                let divs2 = [];
                let inputValue2 = this.state.inputValue2;
                for (let i = 0; i < 20000; i++) {
                divs2.push(
                    <div  key={i}>
                    {inputValue2}
                    </div>
                );
                }
                return (
                <div>
                    <input onChange={this.onChange1} value={this.state.inputValue1} />
                    <input onChange={this.onChange2} value={this.state.inputValue2} />
                    <div>{this.state.nums}</div>
                    <div className="div-two">
                        <div>{divs1}</div>
                        <div>{divs2}</div>
                    </div>
                </div>
                );
            }
        }

var s 
window.onload = function(){
   s = ReactDOM.render(
<React.unstable_ConcurrentMode>
    <App />
  </React.unstable_ConcurrentMode>, document.getElementById('example'))
