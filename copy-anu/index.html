    <script type='text/babel'>
        class App extends React.Component {
            constructor(props) {
                super(props)
                this.state = {
                    aaa: 'aaa',
                    num: 0,
                }
                this.inputRef = null
                this.inputRefFunc = (element) => {
                    this.inputRef = element
                }
            }
            change(a){
                this.setState({
                    aaa:a
                })
            }
            click1() {
                var equal = this.state.aaa === "aaa"
                if (equal) {
                    this.setState({
                        aaa: "bbb"
                    })
                } else {
                    this.setState({
                        aaa: "aaa"
                    })
                }
                this.setState({
                    num: this.state.num + 1
                })
                this.setState({
                    num: this.state.num + 1
                })
                this.inputRef.focus()
            }
            click2() {
                var equal = this.state.aaa === "aaa"
                if (equal) {
                    this.setState({
                        aaa: "bbb"
                    })
                } else {
                    this.setState({
                        aaa: "aaa"
                    })
                }
                this.setState({
                    num: this.state.num + 2
                })
            }
            componentDidMount(){
                console.log('App componentDidMount')
            }
            componentWillUpdate(){
                console.log('App componentWillUpdate')
            }
            render() {
                return(
                    <div>
                        <h2>{this.state.num}</h2>
                        {/*this.state.aaa === 'aaa' ?  <Inner className={this.state.aaa} /> : <Inner2 className={this.state.aaa} />*/}
                        <Inner className={this.state.aaa}/>
                        {/*<button onClick={() => this.click()}>click</button>*/}
                        {this.state.aaa === 'aaa' ? <button style={{fontSize: "50px"}} onClick={() => this.click1()}>click</button> : <button onClick={() => this.click2()}>click</button>}
                        <input ref={this.inputRefFunc}/>
                    </div>
                )
             
            }
        }
