<!DOCTYPE html>
<html>

<head>
  <script src="./preact.js"></script>
  <script src="./babel.js"></script>
  <script type='text/babel'>
    class App extends React.Component {
      constructor(props) {
        super(props)
        this.state = {
          flag: true,
          num: 0,
          error: false,
        }
      }
      click() {
        this.setState({
          flag: !this.state.flag
        })
      }
      render() {
        return (
          <div>
            <button onClick={() => this.click()}>button</button>
            {
              this.state.flag ?
              <React.Fragment>
                <h2>1</h2>
                <h2>2</h2>
              </React.Fragment>
              :
              <h3>12</h3>
            }
            <div>3</div>
            <div>4</div>
          </div>
        )
      }
    }

    window.onload = function(){
      var s = ReactDOM.render(
      <App />, document.getElementById('example'))
    }
  </script>
</head>
<div id="example"></div>

</html>
