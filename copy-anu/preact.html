  <script src="./react.development.js"></script>

  <script src="./babel.js"></script>
  <script type='text/babel'>
    class App1 extends React.Component {
      constructor(props) {
        super(props)
      }
      componentDidMount() {
        console.log(1)
      }
      render() {
        return (
          <div>1</div>

      }
    }
    class App extends React.Component {
      constructor(props) {
        super(props)
        this.state = {
          flag: true,
          num: 0,
          error: false,
        }
      }
      click() {
        this.setState({
          flag: !this.state.flag
        })
      }
      render() {
        return (
          <div>
            <button onClick={() => this.click()}>{['button1', 'button2']}</button>
            {
              this.state.flag ?
              [<div>2</div>,
              <App1/>]
              :
              [<App1/>,
              <div>2</div>]
            }
            <div>3</div>
            <div>4</div>
          </div>
        )
      }
    }

    window.onload = function(){
      var s = ReactDOM.render(
      <App />, document.getElementById('example'))
    }
  </script>

<div id="example"></div>
